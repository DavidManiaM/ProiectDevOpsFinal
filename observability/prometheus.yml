global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Gateway metrics
  - job_name: 'gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway:8080']
    scrape_interval: 10s

  # Analytics service metrics
  - job_name: 'analytics'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['analytics:8081']
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

